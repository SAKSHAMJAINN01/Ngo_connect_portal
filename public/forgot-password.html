<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Connect - Forgot Password</title>
    <link rel="stylesheet" href="/styles/main.css">

    <!-- Inline styles for updated color and layout -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light background */
        }

        h1 {
            color: #2c3e50; /* Darker color for heading */
            text-align: center;
        }

        main {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #2c3e50; /* Darker color for form labels */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c; /* Red button color */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d; /* Light gray color for the footer */
        }
    </style>
</head>
<body>
    <main>
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm" action="/reset-password.html" method="POST">
            <div>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 NGO Connect. All rights reserved.</p>
    </footer>

    <script src="/scripts/forgot-password.js"></script>
</body>
</html>
