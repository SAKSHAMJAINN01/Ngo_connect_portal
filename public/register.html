<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Connect - Register</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
    <header>
        <h1>NGO Connect</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Register for NGO Connect</h2>
        <form id="registerForm" action="/register" method="POST">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div>
                <label for="ngoName">NGO Name:</label>
                <input type="text" id="ngoName" name="ngoName" required>
            </div>
            <div>
                <label for="ngoDescription">NGO Description:</label>
                <textarea id="ngoDescription" name="ngoDescription" rows="4" required></textarea>
            </div>
            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 NGO Connect. All rights reserved.</p>
    </footer>

    <script src="/scripts/register.js"></script>
</body>
</html>
