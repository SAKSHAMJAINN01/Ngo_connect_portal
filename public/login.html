<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NGO Connect Portal</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="login-container">
        <h1>Login</h1>
        <form id="loginForm" method="POST" action="/api/login"> <!-- Adjust the action URL as needed -->
            <div class="form-group">
                <label for="loginId">Mobile Number or Email:</label>
                <input type="text" id="loginId" name="loginId" required placeholder="Enter your mobile number or email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
    </main>

    <footer>
        <p>&copy; ${new Date().getFullYear()} NGO Connect Portal</p>
    </footer>
</body>
</html>
