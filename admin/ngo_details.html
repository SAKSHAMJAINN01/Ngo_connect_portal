<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit NGO</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Edit NGO</h3>
        <div id="loadingMessage" class="alert alert-info d-none">Loading NGO details...</div>
        <div id="errorMessage" class="alert alert-danger d-none"></div>
        
        <form id="editNgoForm" class="d-none">
            <input type="hidden" id="ngoId">
            <div class="form-group">
                <label for="ngoName">Name</label>
                <input type="text" class="form-control" id="ngoName" required>
            </div>
            <div class="form-group">
                <label for="ngoDescription">Description</label>
                <textarea class="form-control" id="ngoDescription" required></textarea>
            </div>
            <div class="form-group">
                <label for="ngoWork">Work</label>
                <input type="text" class="form-control" id="ngoWork" required>
            </div>
            <div class="form-group">
                <label for="ngoAddress">Address</label>
                <input type="text" class="form-control" id="ngoAddress" required>
            </div>
            <div class="form-group">
                <label for="charityId">Charity ID</label>
                <input type="text" class="form-control" id="charityId" required>
            </div>
            <div class="form-group">
                <label for="panNumber">PAN Number</label>
                <input type="text" class="form-control" id="panNumber" required>
            </div>
            <div class="form-group">
                <label for="upiId">UPI ID</label>
                <input type="text" class="form-control" id="upiId" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="ngo_management.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const ngoId = urlParams.get('id');

            if (!ngoId) {
                showError('No NGO ID provided');
                return;
            }

            function showLoading() {
                $('#loadingMessage').removeClass('d-none');
                $('#errorMessage, #editNgoForm').addClass('d-none');
            }

            function showError(message) {
                $('#errorMessage').removeClass('d-none').text(message);
                $('#loadingMessage, #editNgoForm').addClass('d-none');
            }

            function showForm() {
                $('#editNgoForm').removeClass('d-none');
                $('#loadingMessage, #errorMessage').addClass('d-none');
            }

            // Load NGO details
            showLoading();
            $.get(`/api/admin/ngos/${ngoId}`)
                .done(function(data) {
                    $('#ngoId').val(data.id);
                    $('#ngoName').val(data.name);
                    $('#ngoDescription').val(data.description);
                    $('#ngoWork').val(data.work);
                    $('#ngoAddress').val(data.address);
                    $('#charityId').val(data.charity_id);
                    $('#panNumber').val(data.pan_number);
                    $('#upiId').val(data.upi_id);
                    showForm();
                })
                .fail(function(jqXHR) {
                    showError('Failed to load NGO details: ' + (jqXHR.responseJSON?.error || 'Unknown error'));
                });

            // Handle form submission
            $('#editNgoForm').on('submit', function(e) {
                e.preventDefault();
                showLoading();

                const updatedNgo = {
                    id: $('#ngoId').val(),
                    name: $('#ngoName').val(),
                    description: $('#ngoDescription').val(),
                    work: $('#ngoWork').val(),
                    address: $('#ngoAddress').val(),
                    charity_id: $('#charityId').val(),
                    pan_number: $('#panNumber').val(),
                    upi_id: $('#upiId').val(),
                };

                $.ajax({
                    url: `/api/admin/updateNgo`,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(updatedNgo),
                    success: function() {
                        window.location.href = 'ngo_management.html';
                    },
                    error: function(jqXHR) {
                        showError('Failed to update NGO: ' + (jqXHR.responseJSON?.error || 'Unknown error'));
                    }
                });
            });
        });
    </script>
</body>
</html>
