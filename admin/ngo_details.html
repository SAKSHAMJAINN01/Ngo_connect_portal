<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>NGO Details - Admin Panel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .ngo-photo {
            max-width: 100%;
            height: auto;
        }
        .ngo-form {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html"><i class="fas fa-user-shield"></i> Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="user_management.html"><i class="fas fa-users"></i> User Management</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="ngo_details.html"><i class="fas fa-building"></i> NGO Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="mt-4">
            <h3 class="text-center">Add NGO Details</h3>
            <div class="ngo-form mt-4">
                <form id="addNgoForm">
                    <div class="form-group">
                        <label for="ngoName">NGO Name</label>
                        <input type="text" class="form-control" id="ngoName" name="ngoName" required>
                    </div>
                    <div class="form-group">
                        <label for="ngoDescription">Description</label>
                        <textarea class="form-control" id="ngoDescription" name="ngoDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="ngoWork">Work</label>
                        <textarea class="form-control" id="ngoWork" name="ngoWork" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="ngoAddress">Address</label>
                        <input type="text" class="form-control" id="ngoAddress" name="ngoAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="ngoCharityId">Charity ID</label>
                        <input type="text" class="form-control" id="ngoCharityId" name="ngoCharityId" required>
                    </div>
                    <div class="form-group">
                        <label for="ngoPanNumber">PAN Number</label>
                        <input type="text" class="form-control" id="ngoPanNumber" name="ngoPanNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="ngoUPIID">UPI ID</label>
                        <input type="text" class="form-control" id="ngoUPIID" name="ngoUPIID" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Admin Dashboard. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Check if admin is logged in
            $.get('/api/admin')
                .done(function(data) {
                    if (!data.loggedIn) {
                        window.location.href = '/adminlogin';
                    }
                })
                .fail(function() {
                    console.error('Failed to check admin login status');
                    window.location.href = '/adminlogin';
                });

            // Add NGO form submission
            $('#addNgoForm').submit(function(e) {
                e.preventDefault();
                const formData = new FormData(this);

                $.ajax({
                    url: '/add-ngo',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        alert('NGO added successfully');
                        $('#addNgoForm')[0].reset();
                    },
                    error: function(jqXHR) {
                        alert('Failed to add NGO: ' + (jqXHR.responseJSON?.error || 'Unknown error'));
                    }
                });
            });

            // Logout
            $('#logoutLink').click(function(e) {
                e.preventDefault();
                $.get('/logout')
                    .done(function(data) {
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        }
                    })
                    .fail(function() {
                        console.error('Logout failed');
                    });
            });
        });
    </script>
</body>
</html>
