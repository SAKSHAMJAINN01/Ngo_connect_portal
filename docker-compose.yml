version: '3'
services:
  db:
    image: mysql:8.0.0
    environment:
      MYSQL_ROOT_PASSWORD: ngopassword  
      MYSQL_DATABASE: ngo_portal       
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql  # Use Docker's internal volume for MySQL data
      - ./sql/ngo_portal.sql:/docker-entrypoint-initdb.d/ngo_portal.sql  # Initialization script
  
  app:
    build: .
    environment:
      MYSQL_HOST: db
      MYSQL_USER: root
      MYSQL_PASSWORD: ngopassword  
      MYSQL_DATABASE: ngo_portal
    depends_on:
      - db
    ports:
      - "3000:3000"
    command: ["node", "server.js"]

volumes:
  db_data:  # Declare a named volume for MySQL data
